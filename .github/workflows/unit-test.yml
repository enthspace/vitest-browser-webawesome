name: Unit Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1
          run_install: false

      - name: Install node
        uses: actions/setup-node@v5
        with:
          node-version: 24.8.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Chromium with Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm run build

      - name: Format
        run: pnpm run format:check

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test
